name: YouTube Auto Upload

on:
  schedule:
    - cron: '0 0 * * *' # 日本時間 朝9:00 (UTC 0:00)
  workflow_dispatch: # 手動実行ボタン

jobs:
  upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: コードを取得
      uses: actions/checkout@v3

    - name: Python環境構築
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ライブラリインストール
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: FFmpegインストール
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: 認証ファイルを復元 (Secrets -> File)
      run: |
        # Secretsの中身をファイルに書き出す
        echo '${{ secrets.GOOGLE_CLIENT_SECRETS }}' > client_secrets.json
        echo '${{ secrets.GOOGLE_TOKEN_JSON }}' > token.json

    - name: アップロード実行
      env:
        # R2などの環境変数が必要ならここに追加
        # R2_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT_URL }}
        GITHUB_ACTIONS: 'true' # コード側で判定するためのフラグ
      run: |
        python youtube_uploader.py